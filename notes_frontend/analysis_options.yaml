# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
# The issues identified by the analyzer are surfaced in IDEs and can be run via `flutter analyze`.

include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - build/**
    - android/**/GeneratedPluginRegistrant.java
    - android/**/build/**
    - ios/**/FlutterGeneratedPluginRegistrant.*
    - macos/**/FlutterGeneratedPluginRegistrant.*
    - windows/**/generated_plugin_registrant.*
    - linux/**/generated_plugin_registrant.*
    - web/**/generated_plugin_registrant.*

linter:
  rules:
    # Keep defaults; can customize as needed
    prefer_const_constructors: true
    prefer_final_locals: true
